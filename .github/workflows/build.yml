name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "Dockerfile"
      - ".github/workflows/build.yml"
  pull_request:
    branches:
      - master
    paths:
      - "Dockerfile"
      - ".github/workflows/build.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Check env
        run: |
          docker info
          docker run --rm \
            --platform linux/arm64 \
            arm64v8/golang:1.17.11-bullseye 'arch'

